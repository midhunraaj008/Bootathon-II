<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="header" align="center"><h2>Student Registration Form</h2></div>
<div class="regform">
<form method="get" action="Getstuddet">
  <p>
    <label for="textfield" class="form-label">Name : </label>
    <input type="text" name="name" id="name" class="form-control">
  </p>
  <p>
    <label for="textfield2" class="form-label">Register No :</label>
    <input type="text" name="regno" id="regno" class="form-control">
  </p>
  <p>
    <label for="textfield3" class="form-label">Department :</label>
    <input type="text" name="dept" id="dept" class="form-control">
  </p>
  <p>
    <label for="textfield4" class="form-label">Section :</label>
    <input type="text" name="sec" id="sec" class="form-control">
  </p>
  <p>
    <label for="textfield5" class="form-label">Mobile No :</label>
    <input type="text" name="mobno" id="mobno" class="form-control">
  </p>
  <p>
    <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-success">
  </p>
</form></div>
<p>&nbsp;</p>
</body>
</html>
